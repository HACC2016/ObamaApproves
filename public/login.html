<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
</head>
<body>
  <div ng-app="formLoginApp">
    <div ng-controller="formLoginController">
      <form>
        Email: <input type="text" ng-model="user.email" /><br />
        Password: <input type="password" ng-model="user.password" /><br />
        <input type="submit" ng-click="update(user)" value="Login" />
      </form>
    </div>
  </div>
  <script src="app/controller.js"></script>
</body>
</html>
